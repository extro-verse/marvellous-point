<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Embedded YouTube Video Player</h1>
    
    <div class="video-container">
        <iframe 
            src="https://clip.place/videos/embed/o9fyt3pQyzx8v2H2XXHYXr" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
